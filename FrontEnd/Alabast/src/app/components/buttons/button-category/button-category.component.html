<div class="flex gap-1">
    @for (item of buttonContent; track $index) {
        <button class="relative button flex flex-col px-2 pt-2 pb-1" [attr.aria-expanded]="item.expanded" (click)="openMenu(item, $event)">
            <span class="material-symbols-outlined align-middle">{{item.icon}}</span>
            <p class="buttonText p--small">{{item.text}}</p>
            <span class="material-symbols-outlined align-middle">keyboard_arrow_down</span>
        </button>
        @if (item.expanded){
        <div class="absolute left-1/2 z-10 mt-5 flex w-screen max-w-max -translate-x-1/2 translate-y-16 px-4">
            <div class="w-screen max-w-md flex-auto overflow-hidden bg-white bg-opacity-85 text-sm/6 shadow-lg ring-1 ring-gray-900/5">
                <div class="p-4">
                    <div class="group relative flex gap-x-6 rounded-lg p-4 hover:bg-gray-50">
                    <div class="mt-1 flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                        <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                        </svg>
                    </div>
                    <div>
                        <a href="#" class="font-semibold text-gray-900">
                        {{item.text}}
                        <span class="absolute inset-0"></span>
                        </a>
                        <p class="mt-1 text-gray-600">Get a better understanding of your traffic</p>
                    </div>
                    </div>
                </div>
            </div>
      </div>}
    }
</div>
